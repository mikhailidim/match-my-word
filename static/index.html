<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Match My Word</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/index.js" type="text/javascript"></script>
</head>

<body>
    <div id="header">
        <div id="en-ru" class="control">en</div>
        <div>
            <div id="less" class="control">-</div>
            <div id="more" class="control">+</div>
       </div>
       <div id="help" class="control">?</div>
    </div>
    <div id="inputs" class="inputs">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div id="results"></div>

    <div id="keyboard"></div>
</body>
<script>
    $("#en-ru").on("click",lang_toggle);
    $("#keyboard").load("/static/en_kbd.html", () => {
        $("button").on("click", btn_click);
    });
    $(".btn-switch").css("background", "--control-bg-color");
    $(document).keydown(clear_letter);
    $("body").keypress(text_input);
    $("body").on("redraw", update_results);
    $("#more").click(add_char);
    $("#less").click(rem_char);
</script>

</html>
